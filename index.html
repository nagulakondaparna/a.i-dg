<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
    <h3 class="btn btn-warning heading">AI DJ WEB APP<img src="animation.gif" width="50px" height="50px" class="tune">
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="div_volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
    <div class="copy_right_footer">
      Developed by - Nagulakonda Aparna
    </div>
 <span>  <button onclick="play()" class="btn btn-success play">Play</button></span> 
 <button onclick="stop()" class=" btn btn-primary play pause">STOP</button>
 <button onclick="repeat()" class=" btn btn-danger play pause">REPEAT</button>
	<br><br>
</center>

<script src="main.js"></script>
</body>
</html>
